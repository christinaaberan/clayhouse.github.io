<script>

function getStylesheet() {
      var currentTime = new Date().getHours();
      if (0 <= currentTime&&currentTime < 5) {
       document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
       $('.song').prop("volume", 0.4);
        $('.song2').prop("volume", 0.3);
      }
      if (5 <= currentTime&&currentTime < 11) {
       document.write("<link rel='stylesheet' href='morning.css' type='text/css'>");
       $('.song').prop("volume", 0);
        $('.song2').prop("volume", 1.0);
      }
      if (11 <= currentTime&&currentTime < 16) {
       document.write("<link rel='stylesheet' href='now.css' type='text/css'>");
       $('.song').prop("volume", 0);
        $('.song2').prop("volume", 1.0);
      }
      if (16 <= currentTime&&currentTime < 18) {
       document.write("<link rel='stylesheet' href='now.css' type='text/css'>");
        $('.song').prop("volume", 0);
        $('.song2').prop("volume", 1.0);
      }
      if (18 <= currentTime&&currentTime < 19) {
       document.write("<link rel='stylesheet' href='noonish.css' type='text/css'>");
        $('.song').prop("volume", 1.0);
        $('.song2').prop("volume", 0.0);
      

      }
      if (19<= currentTime&&currentTime <= 24) {
       document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
       $('.song').prop("volume", 0.4);
        $('.song2').prop("volume", 0.3);
      }
}

getStylesheet();
$("body").click(function(){
    $(".bark").show();
    setTimeout(function() {
    $('.bark').fadeOut('fast');
}, 2000); // <-- time in milliseconds
});
</script>
